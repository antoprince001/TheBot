version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - request_wisdom
  - rival_name
  - find_weather
  - find_weather_for_location
  - city_info
  - request_joke

entities:
  - city

slots:
  city:
    type: text

actions:
  - action_respond_quote
  - action_find_and_show_weather
  - action_respond_joke

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey!"
  - text: "Hello"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye.."
  
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_welcome:
  - text: "Always happy to help"

  utter_rival_reply:
  - text: "I thought we were friends !"
    image: "https://memegenerator.net/img/instances/70626667/why-did-you-say-that-name.jpg"

  utter_ask_location:
  - text: "I can find the weather for cities. Which city do you need the weather data?"

  utter_finding_weather:
  - text: "Ok, give me a second to look up the weather of {city}"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
